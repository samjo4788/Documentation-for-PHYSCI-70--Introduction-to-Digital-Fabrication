<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Servo Cat</title>
</head>

<body>
  <button id="turn-twitch" name="Twitch">Twitch </button>
  <button id="turn-swing" name="Swing">Swing </button>
  <button id="turn-off" name="Off">Turn Off </button>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

     <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>

<script>
  // Your web app's Firebase configuration
  var firebaseConfig = {
    apiKey: "AIzaSyBbTD-VF4bTW-qevsa5UYrs23sOZaHiMmI",
    authDomain: "servo-cat.firebaseapp.com",
    databaseURL: "https://servo-cat-default-rtdb.firebaseio.com",
    projectId: "servo-cat",
    storageBucket: "servo-cat.appspot.com",
    messagingSenderId: "183731747839",
    appId: "1:183731747839:web:e9ff07f77dad17fbd645ca"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  // Get a database reference to our blog
  var ref = firebase.database().ref("/");

  // make the buttons call the function below 
  document.getElementById('turn-twitch').addEventListener('click', turnTwitch, false);
  document.getElementById('turn-swing').addEventListener('click', turnSwing, false);
  document.getElementById('turn-off').addEventListener('click', turnOff, false);

  function turnTwitch(){
    console.log("turning on twitch");
    ref.update({
      "SERVO_STATUS": "TWITCH"
    });
  }

  function turnSwing(){
    console.log("turning on swing");
    ref.update({
      "SERVO_STATUS": "SWING"
    });
  } 

    function turnOff(){
    console.log("turning off");
    ref.update({
      "SERVO_STATUS": "OFF"
    });
  } 
</script>

</body>
